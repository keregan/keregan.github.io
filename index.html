<body class="p-3 mb-2 bg-secondary bg-opacity-25" onload="one_start('all')">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="hstack position-absolute top-1 end-0 p-1 ">
        <input type="login" id="inputlogin" class="form-control" aria-describedby="passwordHelpInline">
        <input type="password" id="inputpassword" class="form-control" aria-describedby="passwordHelpInline">
        <button type="button" class="btn btn-secondary btn-sm" onclick="login_password()">Вход</button>
        <button type="button" class="btn btn-secondary btn-sm" onclick="deletecookie(document.cookie)">Выйти</button>
    </div>

    <div class="hstack gap-3 position-absolute top-1 start-1 p-2 border border-secondary">
        <label>Здравствуйте: </label>
        <label class="fw-bold" id="user_info">Вы кто?</label>
        <label class="fw-bold" id="user_money"></label>
        
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success" onclick="user_money('add')">Добавить</button>
            <input type="number" id="move_money" min="0" width="300px">
            <button type="button" class="btn btn-danger" onclick="user_money('delete')">Удалить</button>
        </div>
        <button type="button" class="btn btn-dark" onclick="my_storage()">Мой склад</button>
    </div>

    <div id="filer_button">
        <center><h3 class="py-4"> </h3></center>
            <div id="position_absolute" class="btn-group">
                <button class="btn btn-outline-dar" onclick="one_start('all')">Всё</button>
                <button class="btn btn-outline-dar" onclick="one_start('Еда и питьё')">Еда и питьё</button>
                <button class="btn btn-outline-dar" onclick="one_start('Инструменты')">Инструменты</button>
                <button class="btn btn-outline-dar" onclick="one_start('Оружее, броня и их элементы')">Оружее, броня и их элементы</button>
                <button class="btn btn-outline-dar" onclick="one_start('Зелья и ингредиенты(Рецепты)')">Зелья и ингредиенты(Рецепты)</button>
                <button class="btn btn-outline-dar" onclick="one_start('Зелья и ингредиенты(Покупные)')">Зелья и ингредиенты(Покупные)</button>
                <button class="btn btn-outline-dar" onclick="one_start('Дополнения к зельям')">Дополнения к зельям</button>
            </div>
        <!-- <input type="text" v-on:input="amout = $event.target.value"></input> -->
         
    <table class="table table-dark table-striped w-100 p-3 table-bordered">
        <thead>
            <tr>
            <th scope="col" width="20%">Название</th>
            <th scope="col" width="20%">Группа</th>
            <th scope="col" width="20%">Описание</th>
            <th scope="col" width="10%">Цена</th>
            <th scope="col" width="10%">Количество на складе</th>
            <th scope="col" width="10%">Количество к покупке</th>
            <th scope="col" width="10%"></th>
            </tr>
        </thead>
        <tbody id="market_table"> 
            
        </tbody>
    </table>
