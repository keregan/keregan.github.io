<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Market DND</title>
    <!-- <link href="css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary bg-opacity-25">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- <div id="app">
        <p>{{ title }}</p>
    </div>   -->

    <div id="filer_button">
        <center><h3>Выберите магазин</h3></center>
            <div id="position_absolute">
                <button class="btn btn-outline-dar" v-on:click="filter_all">Всё</button>
                <button class="btn btn-outline-dar" v-on:click="filter_food">Еда и питьё</button>
                <button class="btn btn-outline-dar" v-on:click="filter_tools">Инструменты</button>
                <button class="btn btn-outline-dar" v-on:click="filter_army">Оружее, броня и их элементы</button>
                <button class="btn btn-outline-dar" v-on:click="filter_potion_resept">Зелья и ингредиенты(Рецепты)</button>
                <button class="btn btn-outline-dar" v-on:click="filter_potion">Зелья и ингредиенты(Покупные)</button>
                <button class="btn btn-outline-dar" v-on:click="filter_potion_ingredients">Дополнения к зельям</button>
            </div>
        <p>{{ message }}</p>
        <!-- <input type="text" v-on:input="amout = $event.target.value"></input> -->
         
    <table class="table table-dark table-striped w-75 p-3 table-bordered" width="80%">
        <thead>
            <tr>
            <th scope="col" width="20%">Название</th>
            <th scope="col" width="20%">Группа</th>
            <th scope="col" width="10%">Цена</th>
            <th scope="col" width="10%">Количество на складе</th>
            <th scope="col" width="10%">Количество к покупке</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td >Хлеб белый</td>
            <td>Еда и питьё</td>
            <td>1</td>
            <td>11</td>
            <td>
                <input type="number" class="form-control" placeholder="0">
            </td>
            </tr>
            <tr>
            <td>Хлеб чёрный</td>
            <td>Еда и питьё</td>
            <td>1</td>
            <td>1000</td>
            <td>
                <input type="number" class="form-control" placeholder="0">
            </td>
            </tr>
            <tr>
            <td>Булочка</td>
            <td>Еда и питьё</td>
            <td>9</td>
            <td>99</td>
            <td>
                <input type="number" class="form-control" placeholder="0">
            </td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="position-absolute top-50 end-0">    
        <table class="table table-dark table-striped p-3 table-bordered">
        <thead>
            <tr>
                <td colspan="2"><center><h6>Ваша корзина</h6></center></td>
                <td colspan="2"><center><button class="btn btn-secondary">Купить</button></center></td>
            </tr>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Группа</th>
                <th scope="col">Количество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Хлеб белый</td>
                <td>Еда и питьё</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Хлеб чёрный</td>
                <td>Еда и питьё</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Булочка</td>
                <td>Еда и питьё</td>
                <td>3</td>
            </tr>    
        </tbody>
        </table>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
